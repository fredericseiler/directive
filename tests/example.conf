server {
    listen 80;
    listen 443 ssl http2;
    add_header Strict-Transport-Security "max-age=15768000; includeSubdomains; preload" always;
    server_name server.dev;
    root /var/www/server.dev/public;
    index index.php index.html index.htm;
    access_log off;
    error_log /dev/null;
    error_page 404 /index.php;
    location / { # first comment
        # second comment
        try_files $uri $uri/ /index.php?$query_string; # third comment
    } # fourth comment
    location ~ [^/]\.php(/|$) {
        fastcgi_split_path_info ^(.+?\.php)(/.*)$;
        if (!-f $document_root$fastcgi_script_name) {
            return 404;
        }
        fastcgi_param HTTP_PROXY "";
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass unix:/run/php-fpm/php56-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
    }
    location ~ /\.ht {
        deny all;
    }
    location /reverse {
        proxy_set_header       Host              $host;
        proxy_set_header       X-Real-IP         $remote_addr;
        proxy_set_header       X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header       X-Forwarded-Proto $scheme;
        proxy_intercept_errors on;
        proxy_http_version     1.1;
        proxy_pass             https://127.0.0.1:6443;
    }
}
